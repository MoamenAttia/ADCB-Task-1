<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- favicon for classic desktop browsers -->

    <link
      rel="shortcut icon"
      href="/en/system/assets/toolkit/images/favicon.ico"
    />

    <link rel="icon" type="image/png" href="images/logo.svg" />

    <link rel="stylesheet" href="css/style.css" />
    <title>ADCB | Login</title>
  </head>
  <body>
    <!-- Start of Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img class="brand-name" style="width: 110px" src="images/adcb.svg" />
        <img class="brand-icon" style="width: 60px" src="images/logo.svg" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Security Tips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Token Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Call us 16862</a>
          </li>
          <li class="nav-item">
            <div class="lang-menu">
              <div class="selected-lang">English</div>
              <ul>
                <li>
                  <a href="" class="en">English</a>
                </li>
                <li>
                  <a href="" class="ar">Arabic</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- End of Navbar Section -->

    <!-- Start of Login Section -->

    <section class="login-section">
      <form class="login-card">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
        <div class="forgot-password">
          <a
            href="https://www.facebook.com/recover/initiate/?ars=facebook_login&amp;privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjA4ODg1NTI5LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D"
            >Forgotten password?</a
          >
        </div>
      </form>
    </section>

    <!-- End of Login Section -->

    <!-- Start Footer -->
    <footer class="footer">
      Copyright 2020 ADCB Egypt Online Banking, All Rights Reserved.
    </footer>
    <!-- End Footer -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/scripts.js"></script>
  </body>
</html>
