          <li class="nav-item">

    <!-- End of Navbar Section -->

    <section class="main-section">
      <!-- Start of Login Section -->

      <section class="login-section">
        <form class="login-card needs-validation" novalidate>
          <div class="form-group" id="username-field-cont">
            <label id="usernameLabel" for="usernameInput">Username</label>
            <input
              type="text"
              class="form-control"
              id="usernameInput"
              placeholder="Enter Username"
              pattern="^[a-zA-Z0-9]+([_ -]?[a-zA-Z0-9])*$"
              required
            />
            <div class="invalid-feedback">Please enter an username.</div>
          </div>
          <div style="display: flex">
            <div>
              <a id="cancel-btn" href="./index.html" class="btn btn-secondary">
                Cancel</a
              >
            </div>
            <div id="submit-btn-cont" style="margin-left: auto">
              <button id="submit-btn" type="submit" class="btn btn-primary">
                Reset password
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- End of Login Section -->
    </section>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
    <script src="./javascript/navbar-localization.js"></script>
    <script src="./javascript/forgot-localization.js"></script>
