<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <!-- favicon for classic desktop browsers -->

    <link
      rel="shortcut icon"
      href="/en/system/assets/toolkit/images/favicon.ico"
    />

    <link rel="icon" type="image/png" href="images/logo.svg" />

    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />

    <title>ADCB | Login</title>
  </head>
  <body>
    <!-- Start of Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="./index.html">
        <img class="brand-name" style="width: 110px" src="images/adcb.svg" />
        <img class="brand-icon" style="width: 60px" src="images/logo.svg" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Security Tips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Token Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Call us 16862</a>
          </li>
          <li class="nav-item">
            <div class="lang-menu">
              <div class="selected-lang">English</div>
              <ul>
                <li>
                  <a href="" class="en">English</a>
                </li>
                <li>
                  <a href="" class="ar">Arabic</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- End of Navbar Section -->

    <section class="main-section">
      <!-- Start of Login Section -->

      <section class="login-section">
        <form class="login-card needs-validation" novalidate>
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input
              type="text"
              class="form-control"
              id="usernameInput"
              placeholder="Enter Username"
              pattern="^[a-zA-Z0-9]+([_ -]?[a-zA-Z0-9])*$"
              required
            />
            <div class="invalid-feedback">Please enter an username.</div>
          </div>
          <div style="display: flex">
            <div>
              <button
                type="submit"
                class="btn btn-secondary"
                onclick="handleCancelClick();"
              >
                Cancel
              </button>
            </div>
            <div style="margin-left: auto">
              <button type="submit" class="btn btn-primary">
                Reset password
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- End of Login Section -->
    </section>

    <!-- Start Footer -->
    <footer class="footer">
      &#169; Copyright 2020 ADCB, All Rights Reserved.
    </footer>
    <!-- End Footer -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      handleCancelClick = () => {
        window.location.href = "./index.html";
      };

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
